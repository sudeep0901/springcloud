 logging.level.org.springframework.web=DEBUG
 #use VM argument to specify profile to run test prod or QA
 #search spring common application properties 
 
 # Enabling H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:file:~/dasboot
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
 
 

spring.datasource.tomcat.max-active=10
spring.datasource.tomcat.max-idle=8
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.min-evictable-idle-time-millis=1000
 spring.datasource.tomcat.time-between-eviction-runs-millis=1
 
datasource.flyway.url=jdbc:h2:file:~/flyway
datasource.flyway.driverClassName=org.h2.Driver
datasource.flyway.username=sa
datasource.flyway.password=sa
 


spring.flyway.baseline-on-migrate=true

#hibernate do not create entities in database
 